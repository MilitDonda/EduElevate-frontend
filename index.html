<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduElevate</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>

</head>

<body>

    <div id="app">

        <header>
            <div class="headerContainer">
                <h1>{{ sitename }}</h1>
                <button></button>

            </div>
        </header>
        <div v-for="product in products">
            <img v-bind:src="product.image">
            <h2 v-text="product.subject"></h2>
            <p>Location: <span v-text="product.location"></span></p>
            <p>Price: Â£<span v-text="product.price"></span></p>
            <p>Seats Remaining: <span v-text="product.availability"></span></p>
            <button @click='addItem(product)' v-if="checkAvailability(product)">Add to cart </button>
            <button disabled='disabled' v-else>Add to cart</button>
        </div>

    </div>
    <script type="text/javascript">
        let webstore = new Vue({
            el: '#app',
            data: {
                sitename: 'EduElevate',
                products: [{
                    id: 1,
                    subject: "Computer Science",
                    location: "London",
                    price: 2000,
                    availability: 5,
                    image: "./images/compsci.png"
                },
                {
                    id: 2,
                    subject: "Biology",
                    location: "London",
                    price: 2000,
                    availability: 5,
                    image: "./images/biology.png"
                },
                {
                    id: 3,
                    subject: "Maths",
                    location: "London",
                    price: 2000,
                    availability: 5,
                    image: "./images/math.png"
                },
                {
                    id: 4,
                    subject: "Physics",
                    location: "London",
                    price: 2000,
                    availability: 5,
                    image: "./images/physics.png"
                },
                {
                    id: 5,
                    subject: "Chemistry",
                    location: "London",
                    price: 2000,
                    availability: 5,
                    image: "./images/chemistry.png"
                },
                ],
                cart: []

            },
            methods: {
                addItem(product) {
                    product.availability--;
                    this.cart.push(product.id);
                },
                checkAvailability(product) {
                    return product.availability > 0;
                }
                
            }

        });
    </script>
</body>

</html>
